{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block base_title %} Add Audio {% endblock %}

{% block base_links %}{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary">
                            <i class="fa fa-cloud-download-alt"></i> Submit Audio
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>


{% endblock %}
